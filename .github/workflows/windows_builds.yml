name: üèÅ Windows Builds
on:
  workflow_call:

jobs:
  build-windows:
    runs-on: "windows-latest"
    name: ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        arch: ["x86_64-pc-windows-msvc", "i686-pc-windows-msvc"]

    steps:
      - uses: actions/checkout@v4
      - name: Build
        uses: ./.github/actions/build
        with:
          arch: ${{ matrix.arch }}
      - name: Copy to bin
        shell: sh
        run: |
          ls target/release
          mv target/release/godot_rust_syntax.dll demo/addons/godot_syntax_rust/bin/libgodot_rust_syntax.windows.${{ matrix.arch }}.dll
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: godot_syntax_rust-${{ matrix.arch }}
          path: |
            demo/**/*.dll
          if-no-files-found: error
